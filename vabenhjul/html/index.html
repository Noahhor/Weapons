<html>
 <head>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
 </head>
 <body>
  <img id="cursor">
  <div class="content">
   <div class="melee">
    <div id="meleeWeapons"></div>
    <div class="weaponModel"><p class="weaponTitle">SLAGVÅBEN</p></div>
   </div>
   <div class="pistol">
    <div id="pistolWeapons"></div>
    <div class="weaponModel"><p class="weaponTitle">HÅNDVÅBEN</p></div>
   </div>
   <div class="rifle">
    <div id="rifleWeapons"></div>
    <div class="weaponModel"><p class="weaponTitle">RIFLER</p></div>
   </div>
   <div class="other">
    <div id="otherWeapons"></div>
    <div class="weaponModel"><p class="weaponTitle">ANDRE</p></div>
   </div>
  </div>
  <div class="helpContent">
   <p>Vælg et våben fra hver kategori ved at klikke på våbenboksen</p>
   <p>Tryk (1) For Slagvåben | Tryk (2) For Håndvåben | Tryk (3) For Rifler | Tryk (4) For Andre</p>
  </div>
  <script src="script.js" type="text/javascript"></script>
 </body> 
</html>
